<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
  <!-- Content Security Policy to handle TrustedHTML -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://www.gstatic.com https://www.googleapis.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: https:;
    connect-src 'self' https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://gabayhabits-default-rtdb.firebaseio.com wss://gabayhabits-default-rtdb.firebaseio.com https://api.openai.com;
    frame-src 'self' https://accounts.google.com;
    object-src 'none';
    base-uri 'self';
    require-trusted-types-for 'script';
  " />
  
  <title>Gabay Habits</title>
  <link rel="icon" href="/favicon.png" />
  
  <!-- Preload critical resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://apis.google.com" />
  
  <!-- Meta tags for PWA -->
  <meta name="theme-color" content="#1b2845" />
  <meta name="description" content="Gabay Habits - Your personal habit tracking companion" />
</head>
<body>
  <div id="root"></div>

  
  <!-- Trusted Types policy for handling innerHTML safely -->
  <script>
    if (window.trustedTypes && window.trustedTypes.createPolicy) {
      window.trustedTypes.createPolicy('default', {
        createHTML: (string) => string,
        createScript: (string) => string,
        createScriptURL: (string) => string
      });
    }
  </script>
</body>
</html>
